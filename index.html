<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container pt-2">
   <h1 class="pb-3 text-muted">Bookmarker</h1>
   <hr>
   <div class="form-project text-center my-5 py-4">
    <h2>Bookmark your favourite sites</h2>
    <div class="form-group mx-5">
        <label class="text-center font-weight-bold">Site Name</label>
        <input type="text" id="name" class="form-control" placeholder="Bookmark Name">
    </div>
    <div class="form-group mx-5">
        <label class="text-center font-weight-bold">Site URL</label>
        <input type="text" id="url" class="form-control" placeholder="website URL">
    </div>
    <button id="addBtn" class="btn btn-primary mt-3">Submit</button>
   </div>
   <input onclick="update(i)" onkeyup="search(this.value)" class="my-3 form-control" placeholder="search by bookmark name">
   <div class="output">
    <table class="table">
        <thead>
            <!--
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        -->     
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
   </div>
   <hr>
   <footer>
    <h6 class="text-muted"> @ 2019 Bookmarker Inc .
    </h6>
   </footer>
   </div>
    
   <script src="js/index.js"></script> 
</body>
</html>
